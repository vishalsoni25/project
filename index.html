<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CryptoTracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Vishal</h4>
            <div class="col-md-7 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz"><b>Coin Type</b></label>
                                <select name="coinType" class='form-control' id="xyz">
                                    <option value="bitcoin">Bitcoin - USD</option>
                                    <option value="dogecoin">Dogecoin - USD</option>
                                    <option value="ethereum">Etherum - USD</option>
                                    <option value="solana">Solana - USD</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary col-12">Get Price</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="col-md-12 text-center row justify-content-center">
                    <table class="col-md-7 m-2" border="1px" id="tableResult">
                        
                    </table>
                </div>
            </div>
            
        </div>
       
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
